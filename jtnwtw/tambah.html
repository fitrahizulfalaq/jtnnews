        <div class="container mt-4">
            <a href="./dashboard.html" class="btn btn-secondary btn-sm float-end"><i class="bi bi-arrow-left"></i> Kembali</a>
            <h3>Tambah berita</h3>
            <hr />
            <form action="">
                <div class="mt-4">
                    <select id="kategori" name="kategori" class="form-select select2" aria-label="Kategori">
                        <option selected>Kategori</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="form-floating mt-4">
                    <input type="text" class="form-control" id="judul" name="judul" placeholder="Judul" required />
                    <label for="Judul">Judul</label>
                    <small class="float-end">Jumlah : <span id="title_count"></span> Karakter /
                        <span id="title_words"></span> Kata
                    </small>
                </div>

                <div class="mt-4">
                    <label for="Judul" class="h6">Thubnail Berita</label>
                    <input type="file" class="form-control" aria-label="file example" required />
                    <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <strong>Kriteria</strong> Minimal dimensi gambar 650x650.
                    </div>
                </div>

                <div class="mt-2">
                    <label for="caption_gambar" class="form-label h6">Caption Gambar</label>
                    <textarea class="form-control" id="caption_gambar" name="caption_gambar" rows="5" placeholder="Masukkan caption sesuai gambar thumbail. Usahakan tidak terlalu panjang, cukup: singkat, padat, dan jelas" required></textarea>
                    <small class="float-end">Jumlah : <span id="caption_gambar_count"></span> Karakter /
                        <span id="caption_gambar_words"></span> Kata
                    </small>
                </div>

                <div class="mt-4">
                    <label for="note" class="form-label h6">Catatan untuk Editor</label>
                    <textarea class="form-control" name="note" id="note" rows="5" placeholder="Masukkan Catatan untuk Editor"></textarea>
                </div>

                <hr />

                <div id="summernote" class="mt-4"></div>

                <div id="editor" class="mt-4"></div>

            </form>
        </div>

        <script>
            // Get the textarea element and count span element
            var judul = document.getElementById("judul");
            var caption_gambar = document.getElementById("caption_gambar");
            var title_count = document.getElementById("title_count");

            // Add event listener to the textarea for input changes
            judul.addEventListener("input", function () {
                var text = judul.value;
                var characters = text.length;
                var words = text.split(/\s+/).filter(function (word) {
                    return word.length > 0;
                }).length;
                title_count.innerText = characters;
                title_words.innerText = words;
            });

            caption_gambar.addEventListener("input", function () {
                var text = caption_gambar.value;
                var characters = text.length;
                var words = text.split(/\s+/).filter(function (word) {
                    return word.length > 0;
                }).length;
                caption_gambar_count.innerText = characters;
                caption_gambar_words.innerText = words;
            });
        </script>

                keepHtml: true,
                // keepTagContents: ["span"], //Remove tags and keep the contents
                badTags: [
                    "applet",
                    "col",
                    "colgroup",
                    "embed",
                    "noframes",
                    "noscript",
                    "script",
                    "style",
                    "title",
                    "meta",
                    "link",
                    "head",
                    "span",
                ], //Remove full tags with contents
                badAttributes: [
                    "bgcolor",
                    "border",
                    "height",
                    "cellpadding",
                    "cellspacing",
                    "lang",
                    "start",
                    "style",
                    "valign",
                    "width",
                    "data-(.*?)",
                ], //Remove attributes from remaining tags
                limitChars: 0, // 0|# 0 disables option
                limitDisplay: "both", // none|text|html|both
                limitStop: false, // true/false
                limitType: "text", // text|html
                notTimeOut: 850, //time before status message is hidden in miliseconds
                keepImages: true, // if false replace with imagePlaceholder
                imagePlaceholder: "https://via.placeholder.com/200",
            },
            codeviewFilter: false,
            codeviewIframeFilter: true
        });
    </script>
