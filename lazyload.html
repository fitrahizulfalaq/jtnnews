<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load with Bootstrap 5 Placeholder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- LazyLoad JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
  <!-- LazyLoad plugin for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/plugins/parent-fit/ls.parent-fit.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Lazy Load with Bootstrap 5 Placeholder</h1>
  <div class="row">
    <!-- Image 1 -->
    <div class="col-md-4">
      <div class="ratio ratio-16x9 mb-3">
        <img data-src="https://via.placeholder.com/800x450.png" class="lazyload img-thumbnail" alt="Placeholder Image">
      </div>
    </div>
    <!-- Image 2 -->
    <div class="col-md-4">
      <div class="ratio ratio-16x9 mb-3">
        <img data-src="https://via.placeholder.com/800x450.png" class="lazyload img-thumbnail" alt="Placeholder Image">
      </div>
    </div>
    <!-- Image 3 -->
    <div class="col-md-4">
      <div class="ratio ratio-16x9 mb-3">
        <img data-src="https://via.placeholder.com/800x450.png" class="lazyload img-thumbnail" alt="Placeholder Image">
      </div>
    </div>
  </div>
</div>

</body>
</html>
