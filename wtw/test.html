<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Cleaner</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  margin: 20px auto;
  max-width: 800px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  width: 100%;
  height: 200px;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>
  <header>
    <h1>HTML Cleaner</h1>
  </header>
  <div class="container">
    <textarea id="input" placeholder="Masukkan kode HTML di sini..."></textarea>
    <button id="cleanButton">Clean HTML</button>
    <textarea id="output" placeholder="HTML bersih akan muncul di sini..." readonly></textarea>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('cleanButton').addEventListener('click', function() {
  var inputHtml = document.getElementById('input').value;
  var outputHtml = cleanHtml(inputHtml);
  document.getElementById('output').value = outputHtml;
});

function cleanHtml(html) {
  var doc = new DOMParser().parseFromString(html, 'text/html');
  return doc.documentElement.outerHTML;
}

  </script>
</body>
</html>
